<!--
Element providing map demo app.

##### Example

    <google-map-app></google-map-app>

@element google-map-demo
@blurb Element providing map demo app.
@status alpha
@homepage http://jhlagado.github.io/google-map-demo
-->

<polymer-element name="google-map-app">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        top: 0px;
        left: 0px;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
      #google_map {
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #core_field {
        background-color: rgb(255, 255, 255);
      }
      #core_icon {
        height: 24px;
        width: 24px;
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar">
          <core-field id="core_field" icon="search" theme="core-light-theme" center horizontal layout>
            <core-icon icon="search" id="core_icon"></core-icon>
            <core-input placeholder="text input" value="{{ $.speech_mic.transcript }}" id="core_input" flex></core-input>
            <speech-mic id="speech_mic"></speech-mic>
          </core-field>
        </core-toolbar>
        <core-menu selected="Roadmap" valueattr="label" selectedindex="0" id="core_menu" theme="core-light-theme">
          <core-item label="Roadmap" icon="settings" id="core_item" on-tap="{{ showRoad }}" horizontal center layout active></core-item>
          <core-item label="Satellite" icon="settings" id="core_item1" on-tap="{{ showSat }}" horizontal center layout></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Google Map Demo</div>
      <google-map latitude="{{ $.google_map_search.result.latitude }}" longitude="{{ $.google_map_search.result.longitude }}" zoom="18" id="google_map"></google-map>
      <google-map-search map="{{ $.google_map.map }}" query="{{ $.core_input.value }}" id="google_map_search"></google-map-search>
    </core-scaffold>
  </template>

  <script>

    Polymer('google-map-app', {
      /**
       * The `aProp` is a property that does something cool.
       *
       * @property aProp
       * @type bool
       */
      aProp: false,
      /**
       * The `task` method does no work at this time.
       *
       * @method task
       * @return {Object} Returns undefined.
       * @param {String} dummy Serves no purpose today.
       */
      showRoad: function () {
      	this.$.google_map.mapType = 'roadmap';
      },
      /**
       * The `task` method does no work at this time.
       *
       * @method task
       * @return {Object} Returns undefined.
       * @param {String} dummy Serves no purpose today.
       */
      showSat: function () {
      	this.$.google_map.mapType = 'satellite';
      }
    });

  </script>

</polymer-element>
